<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css">
        <title>A sample Google homepage made for The Odin Project</title>
    </head>
    <body>
        <div class="navbar">
            <ul>
                <li><a href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a></li>
                <li><a href="https://www.google.pl/imghp?hl=pl&tab=wi&ogbl">Images</a></li>
                <li><a id="apps" href="https://www.google.pl/intl/pl/about/products?tab=wh"><!--<img src="images/apps.png" id="appsimg">--></a>  </li>

            </ul>
        </div>

        <div class="logo">

        </div>
        <form>
            <div class="search-box">
                <input type="text" size="60px" id="search" placeholder="">
            </div> 
            <div class="submit-buttons">

        <div id="languages">

        </div>
